aboutus=Sobre Nosotros

Who=Quiénes Somos

WhoContent=En Vehicle Configurator, aportamos innovación y eficiencia a la industria del arrendamiento de automóviles.\
Diseñada como una plataforma B2B, nuestra solución permite a las empresas de alquiler de vehículos configurar y arrendar flotas de manera sencilla y adaptada a sus necesidades.\
Respaldados por tecnología de vanguardia, simplificamos el proceso de selección de vehículos, garantizando una experiencia fluida para nuestros usuarios.


TechStack=TECNOLOGÍA y Stack Tecnológico

TechContent=Our platform leverages the latest technologies to deliver a robust and scalable solution:\
Backend:Spring Boot 3, .NET Core, API REST, Microservicios\
Frontend: React JS 18\
Base de datos: MySQL 8, SQL Server\
Seguridad e Infraestructura: JWT, Docker, Entity Core 8.0

