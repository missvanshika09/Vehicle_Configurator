Who=Who We Are

WhoContent=At Vehicle Configurator, we bring innovation and efficiency to the automotive leasing industry.\
Designed as a B2B portal, our platform empowers rental car companies to seamlessly configure and lease fleets tailored to their needs.\
Backed by cutting-edge technology, we simplify the vehicle selection process, ensuring a seamless experience for our users.


TechStack=TECHNOLOGY TechStack

TechContent=Our platform leverages the latest technologies to deliver a robust and scalable solution: \
Backend: Spring Boot 3, .NET Core, REST API, Microservices\
Frontend: React JS 18\
Database: MySQL 8, SQL Server\
Security & Infrastructure: JWT, Docker, Entity Core 8.0
